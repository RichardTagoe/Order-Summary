<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="./order.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
 
</head>
<body>
  <!--<div class="background-img">
    <img src="./images/pattern-background-mobile.svg" alt="#">
  </div>-->

  <div class="container">

    <div class="img-container">
      <img class="lady" src="./images/illustration-hero.svg" alt="dancing lady">
    </div>

    <h1 class="title">Order Summary</h1>

    <div class="content">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="plan">
      <div class="icon-img">
        <img src="./images/icon-music.svg" alt="music-icon">
      </div>
      <div class="plan-details">
        <p class="yearly-plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <p class="change-link">Change</p>
    </div>

    <div class="btn">
      <button class="btn1">Proceed to Payment</button>
    </div>
    <div class="btn">
      <button class="btn2">Cancel Order</button>
    </div>

  </div>

  </div>
</body>
</html>
